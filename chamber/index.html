<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jorge A. Chavez">
    <meta name="description" content="Assignment Week 4: Layout for Arequipa Chamber of Commerce - WDD 230 - BYU-Idaho">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <title>Arequipa Chamber of Commerce | Home</title>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a href="index.html" class="containerLogo">
                    <img src="images/logo3.png" alt="">
                    <div>
                        <p class="titleArequipa">AREQUIPA</p>
                        <p class="titleChamber">Chamber Of Commerce</p>
                    </div>
                </a>
                <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
            </div>
            <ul id="primaryNav">
                <li><a href="#">Discover</a></li>
                <li><a href="#">Directory</a></li>
                <li><a href="#">Announces</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="header_time"></div>
    </header>
    <main>
        <section class="hero_section">
            <p>Hero with site name and call to action</p>
        </section>
        <section class="event_section">
            <p>Event</p>
        </section>
        <section class="news_section">
            <p>New Release</p>
        </section>
        <section class="spotlight_section">
            <div class="spotlight1">
                SpotLight 1
            </div>
            <div class="spotlight2">
                SpotLight 2
            </div>
            <div class="spotlight3">
                SpotLight 3
            </div>
        </section>
        <section class="weather_section">
            <p>Weather</p>
        </section>
        <section class="join_section">
            <p>Join</p>
        </section>
    </main>
    <footer>
        <a class="footer_logo" href="index.html">
            <img src="images/logo1.png" alt="">
        </a>
        <div class="social_container">
            <a href="https://es-la.facebook.com/" target="_blank" title="facebook iconos">
                <img src="images/facebook.png" alt="facebook icon">
            </a>
            <a href="">
                <img src="images/instagram.png" alt="Instagram Icon">
            </a>
            <a href="">
                <img src="images/twitter.png" alt="Twitter icon">
            </a>
            <a href="">
                <img src="images/linkedin.png" alt="Linkedin Icon">
            </a>
        </div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1913.7519970266642!2d-71.53882734206208!3d-16.39921042407654!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91424a59f121edd3%3A0xd60171d33a239ac6!2sC.%20la%20Merced%20101%2C%20Arequipa%2004001!5e0!3m2!1ses-419!2spe!4v1674846723858!5m2!1ses-419!2spe" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <hr>
        <p>&copy; <span class="copyright_year"></span> Arequipa Chamber</p>  
        <p>Jorge A. Chavez</p> 
        <p>WDD 230 Project</p> 
        <p>Last Modification: <span class="last_updated"></span></p> 
    </footer>
    <script src="scripts/app.js"></script>
</body>
</html>
