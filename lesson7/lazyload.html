<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jorge A. Chavez">
    <meta name="description" content="Assignment Week 7: Progressive loading of Images - WDD 230 - BYU-Idaho">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Progressive Loading of Images</title>
</head>
<body>
    <main>
        <h1>Progressive Loading of Images</h1>
        <picture>
            <img src="images/placeholder.jpeg" data-src="images/image1.jpg" alt="Image 1" loading="lazy">
        </picture>
        <picture>
            <img src="images/placeholder.jpeg" data-src="images/image2.jpg" alt="Image 2" loading="lazy">
        </picture>
        <picture>
            <img src="images/placeholder.jpeg" data-src="images/image3.jpg" alt="Image 3" loading="lazy">
        </picture>
        <picture>
            <img src="images/placeholder.jpeg" data-src="images/image4.jpg" alt="Image 4" loading="lazy">
        </picture>
        <picture>
            <img src="images/placeholder.jpeg" data-src="images/image5.jpg" alt="Image 5" loading="lazy">
        </picture>
        <picture>
            <img src="images/placeholder.jpeg" data-src="images/image6.jpg" alt="Image 6">
        </picture>
    </main>
    <script src="scripts/app.js"></script>
</body>
</html>
